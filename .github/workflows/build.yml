name: "build"
on: [push, pull_request]
jobs:
  launch-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
      - name: Build Images
        run: |
          chmod +x start.sh
          ./start.sh
          ./stop.sh
  launch-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
      - name: Build Images
        run: |
          ./start.bat
          ./stop.bat
version: "3.9"
services:
  redis:
    image: redis
    hostname: redis
    container_name: redis
    expose:
      - 6379
    ports:
      - "6379:6379"
    networks:
      - default

  mongodb:
    image: mongo
    hostname: mongodb
    container_name: mongodb
    restart: always
    expose:
      - 27017
      - 37017
    ports:
      - "27017:27017"
      - "37017:37017"
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
    #   MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PWD}
    networks:
      - default
    healthcheck:
      test: |
        host=`hostname --ip-address || echo '127.0.0.1'`;
        mongo --quiet $host/test --eval 'quit(db.runCommand({ ping: 1 }).ok ? 0 : 2)' && echo 0 || echo 1
      interval: 5s
    logging:
      driver: "none"

  mongodb-seed:
    build: ./mongodb
    hostname: seed-mongodb
    container_name: seed-mongodb
    networks:
      - default
    depends_on:
      mongodb:
        condition: service_healthy

  graphdb:
    image: neo4j
    hostname: graphdb
    container_name: graphdb
    volumes:
      - ./neo4j/data:/datasets
    expose:
      - 7687
      - 7474
    ports:
      - "7687:7687"
      - "7474:7474"
    networks:
      - default
    environment:
      - NEO4J_AUTH=neo4j/fitstic
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    depends_on:
      - cassandra-load-keyspace

  cassandra:
    image: cassandra:3.11.2
    container_name: cassandra
    expose:
      - 9042
    ports:
      - "9042:9042"
    environment:
      - "MAX_HEAP_SIZE=256M"
      - "HEAP_NEWSIZE=128M"
    restart: always
    healthcheck:
      test: [ "CMD", "cqlsh", "-u cassandra", "-p cassandra" ,"-e describe keyspaces" ]
      interval: 15s
      timeout: 10s
      retries: 10

  cassandra-load-keyspace:
    container_name: cassandra-load-keyspace
    image: cassandra:3.11.2
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./cassandra/data:/data
    command: /bin/bash -c "echo loading cassandra keyspace && cqlsh cassandra -f /data/schema.cql"